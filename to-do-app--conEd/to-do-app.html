<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>jQuery To Do List App</title>
</head>
<body>
  <div class="container">
    <h1>jQuery To Do List App</h1>
    <form data-to-do-form>
      <label for="item">Add an item:</label>
      <input class="" type="text" id="item" placeholder="Do JavaScript homework...">
      <input type="submit" value="Add Item">
    </form>
    <ul data-to-do-list>
      <!-- To do items get added dynamically here -->
      <!-- <li>
        <span class="todo"></span>some text
      </li> -->
    </ul>
  </div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
<script>
$(function() {
  $('[data-to-do-form]').on('submit', function(e){
    e.preventDefault();
    console.log('form submitted');
    //Get value from input
    const toDoItem = $('#item').val();
    console.log(toDoItem);
    $('[data-to-do-list]').append(`
    <li>
      <span class="todo"></span>${toDoItem}
      </li>`);
    //clear input field
    $('#item').val('');
    
  })
  $('[data-to-do-list]').on('click', 'li', function(){
    console.log('list item clicked');
    $(this).toggleClass('completed');
    $(this).find('span').toggleClass('todo done');
  })
});
</script>

</body>
</html>
