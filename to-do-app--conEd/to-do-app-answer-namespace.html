<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>jQuery To Do List App</title>
</head>
<body>
  <div class="container">
    <h1>jQuery To Do List App</h1>
    <form>
      <label for="item">Add an item:</label>
      <input class="" type="text" id="item" placeholder="Do JavaScript homework...">
      <input type="submit" value="Add Item">
    </form>
    <ul>
      <!-- To do items get added dynamically here -->
    </ul>
  </div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
<script>
const app = {

}

app.init = function(){
  $('form').on('submit', function(e){
      e.preventDefault();
      app.appendListItem();
  });
}
app.appendListItem = function(){
  if ($('input[type=text]').val() !== '') {
          let toDoItem = $('input[type=text]').val();
          $('ul').append("<li> <span class='check todo'></span>" + toDoItem + "</li>");
          $('input[type=text]').val(''); // clear input
      };
}
//list item click
app.toggleItemState = function(listItem){
  let checkBox = $(listItem).find('.check');
      checkBox.toggleClass("todo done");
      $(listItem).toggleClass("completed")
}
$('ul').on('click', 'li', function() {
      app.toggleItemState(this);
  });

$(document).ready(function() {
  app.init();
});
</script>
</body>
</html>
