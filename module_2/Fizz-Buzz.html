  <title>Fizz Buzz</title>
</head>
<body>

<script>
  // go nuts!
  //for loop goes from 1-100
for (let i = 1; i <= 100; i++){
  //validate if number is multiple of three log Fizz
  //validate if number is multiple of 5 log Buzz
  //validate is number is multiple of 3 && 5 log FizzBuzz
  //ifelse log i
  
  if(i % 3 == 0 && i % 5 != 0){
    console.log('Fizz');
  } else if (i % 5 == 0 && i % 3 != 0){
    console.log('Buzz');
  } else if(i % 3 == 0 && i % 5 == 0){
    console.log('Fizz Buzz');
  } else {console.log(i);}
}
</script>
  


</body></html>
